<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

    <link id="currentCSS" href="styles/mac.css" rel="stylesheet" />
    
</head>

<body>

    <header id="titlebar">
        <div id="drag-region">

            <div id="window-title">
                <span>Electron quick start</span>
            </div>

            <div id="window-controls">
                <div class="button" id="min-button">
                    <!-- <span>&#xE921;</span> -->
                    <span><strong>&ndash;</strong></span>
                </div>
                <div class="button" id="max-button">
                    <!-- <span>&#xE922;</span> -->
                    <span><strong>+</strong></span>
                </div>
                <div class="button" id="restore-button">
                    <span>&#xE923;</span>
                </div>
                <div class="button" id="close-button">
                    <!-- <span>&#xE8BB;</span> -->
                    <span><strong>x</strong></span>
                </div>

            </div>
        </div>
    </header>

    <div id="main">

    </div>

    <script>
        // You can also require other files to run in this process
        require('../../renderer-process/renderer')
    </script>
</body>

</html>
